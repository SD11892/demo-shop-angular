<div class="container">
  <div class="row">
    <div class="col-lg-9 col-md-8 order-md-2">
      <h6 class="text-muted text-normal text-uppercase">Product Preview</h6>
      <app-products-list-item [product]="product" [displayMode]="'list'"></app-products-list-item>
      <h6 class="text-muted text-normal text-uppercase">Add or Edit Product</h6>
      <hr class="margin-bottom-1x">

      <form action="#" method="GET">
        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-name">Product Name</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="text" id="product-name" value="Enter Product Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-id">Custom Id</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="number" id="product-id" value="0">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-categories">Categories (commma seperated)</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="text" id="product-categories" value="Your, Categories, go, here">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-description">Product description</label>
          <div class="col-10">
            <textarea class="form-control form-control-square form-control-sm" id="product-description" rows="5">Describe your product</textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="file-input">File</label>
          <div class="col-10">
            <div class="custom-file">
              <input class="custom-file-input" type="file" id="product-photos">
              <label class="custom-file-label" for="file-input">Choose file...</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-price">Actual Price</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="number" id="product-price" value="0">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-original-price">Original Price</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="number" id="product-original-price" value="0">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="product-reduction">Reduction</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" type="number" id="product-reduction" value="0">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-10"></div>
          <div class="col-2">
            <button class="btn btn-primary btn-square margin-top-none" type="submit">Submit</button>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
