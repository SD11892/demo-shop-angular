<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Checkout</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li>
          <a routerLink="/home" href="">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Checkout</li>
      </ul>
    </div>
  </div>
</div>

<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <div class="col-xl-9 col-lg-8">
      <div class="checkout-steps">
        <button [ngClass]="{'active': i === activeStep, 'active-sibling': i === activeStep-1}" *ngFor="let step of steps; let i = index"><span class="angle" *ngIf="i < steps.length-1"></span>{{step}}<span *ngIf="stepsValidated.includes(i)"> (ok)</span></button>
      </div>

      <app-checkout-address *ngIf="activeStep === 0"></app-checkout-address>
      <app-checkout-shipping *ngIf="activeStep === 1"></app-checkout-shipping>
      <app-checkout-payment *ngIf="activeStep === 2"></app-checkout-payment>
      <app-checkout-review *ngIf="activeStep === 3"></app-checkout-review>

      <app-checkout-footer [activeStep]="activeStep" (changedStep)="onStepChanged($event)" (completeOrder)="onCompleteOrder($event)"></app-checkout-footer>
    </div>
    <div class="col-xl-3 col-lg-4">
      <app-checkout-sidebar></app-checkout-sidebar>
    </div>
  </div>
</div>
