<!-- Navbar-->
<!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page.-->
<header class="navbar navbar-sticky">
  <!-- Search-->
  <form class="site-search" method="get">
    <input type="text" name="site_search" placeholder="Type to search...">
    <div class="search-tools">
      <span class="clear-search">Clear</span>
      <span class="close-search">
        <i class="icon-cross"></i>
      </span>
    </div>
  </form>
  <div class="site-branding">
    <div class="inner">
      <!-- Off-Canvas Toggle (#shop-categories)-->
      <a class="offcanvas-toggle cats-toggle" href="#shop-categories" data-toggle="offcanvas"></a>
      <!-- Off-Canvas Toggle (#mobile-menu)-->
      <a class="offcanvas-toggle menu-toggle" href="#mobile-menu" (click)="onMenuToggle($event)"></a>
      <!-- Site Logo-->
      <a class="site-logo" href="index.html">
        <!-- <img src="img/logo/logo.png" alt="Unishop"> -->
      </a>
    </div>
  </div>

  <app-navigation-main></app-navigation-main>

  <!-- Toolbar-->
  <div class="toolbar">
    <div class="inner">
      <div class="tools">
        <div class="search">
          <i class="icon-search"></i>
        </div>
        <div class="account">
          <a *ngIf="!user; else whenLoggedIn" routerLink="/register-login"></a>

          <ng-template #whenLoggedIn>
            <a routerLink="/account"></a>
          </ng-template>

          <i class="icon-head"></i>
          <ul *ngIf="user" class="toolbar-dropdown">
            <li class="sub-menu-user">
              <!-- <div class="user-ava">
                <img src="img/account/user-ava-sm.jpg" alt={{userInfo.email}}>
              </div> -->
              <div class="user-info">
                <h6 class="user-name">{{ user.email }}<span *ngIf="user.roles.admin"> (Admin)</span></h6>
              </div>
            </li>
            <li>
              <a routerLink="/account/profile" href="">My Profile</a>
            </li>
            <li>
              <a routerLink="/account/orders" href="">Orders List</a>
            </li>
            <li>
              <a href="account-wishlist.html">Wishlist</a>
            </li>
            <li class="sub-menu-separator"></li>
            <li>
              <a href="" (click)="onLogOut($event)">
                <i class="icon-unlock"></i>Logout</a>
            </li>
          </ul>
        </div>

        <app-toolbar-cart></app-toolbar-cart>

      </div>
    </div>
  </div>
</header>
