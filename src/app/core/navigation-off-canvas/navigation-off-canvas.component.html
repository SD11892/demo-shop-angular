<!-- Off-Canvas Mobile Menu-->
<div class="offcanvas-container" id="mobile-menu" [ngClass]="{'active': offcanvasService.offcanvasNavigationOpen | async}">
  <a *ngIf="user; else loggedOut" class="account-link" routerLink="/account">
    <div class="user-ava">
      <img src="img/account/user-ava-md.jpg" alt="Daniel Adams">
    </div>
    <div class="user-info">
      <h6 class="user-name">Daniel Adams</h6>
      <span class="text-sm text-white opacity-60">290 Reward points</span>
    </div>
  </a>
  <nav class="offcanvas-menu">
    <ul class="menu">
      <ng-template #loggedOut>
        <li routerLinkActive="active" #signIn>
          <span>
            <a routerLink="/register-login">
              <span>Register/Login</span>
            </a>
          </span>
        </li>
      </ng-template>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/home">
            <span>Home</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/products">
            <span>Products</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/cart">
            <span>Cart</span>
          </a>
        </span>
      </li>
      <li *ngIf="user && user.roles.admin" routerLinkActive="active">
        <a routerLink="/admin/add" href="">
          <span>Add Product</span>
        </a>
      </li>
      <li *ngIf="user">
        <a href="" (click)="onLogout()">
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
