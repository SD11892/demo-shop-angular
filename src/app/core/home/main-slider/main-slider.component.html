<section class="hero-slider" style="background-image: url(img/hero-slider/main-bg.jpg);">

  <ngx-siema *ngIf="items && items.length > 0" [options]="options" class="large-controls dots-inside">

    <ngx-siema-slide *ngFor="let item of items">
      <div class="container padding-top-3x">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-5 col-md-6 padding-bottom-2x text-md-left text-center">
            <div class="from-bottom">
              <div class="h2 text-body text-normal mb-2 pt-1">{{ item.name }}</div>
              <div class="h2 text-body text-normal mb-4 pb-1">starting at
                <span class="text-bold"><app-price [product]="item"></app-price></span>
              </div>
            </div>
            <a class="btn btn-primary scale-up delay-1" routerLink="/products/{{ item.id }}">Shop now</a>
          </div>
          <div class="col-md-6 padding-bottom-2x mb-3">
            <img class="d-block mx-auto" src="{{ item.imageURLs[0] }}" alt="Puma Backpack">
          </div>
        </div>
      </div>
    </ngx-siema-slide>
  </ngx-siema>

    <button type="button" (click)="prev()">Prev</button>
    <button type="button" (click)="next()">Next</button>
    <button type="button" (click)="goTo()">GoTo</button>

</section>
