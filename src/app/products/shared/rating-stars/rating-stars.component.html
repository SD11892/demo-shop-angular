<div class="rating-stars">
  <i [ngClass]="{'filled': rating > 0}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 1}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 2}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 3}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 4}" class="icon-star"></i>
</div>
